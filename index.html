<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirRibx - Earn Ribs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #9d4edd;
            --accent: #c77dff;
            --dark: #10002b;
            --darker: #0a0120;
            --light: #e0aaff;
            --text: #f8f9fa;
            --error: #ff6d6d;
            --success: #6dff8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
        .start-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--darker), var(--primary));
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .start-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123,44,191,0.1) 0%, rgba(123,44,191,0) 70%);
            animation: pulse 15s infinite linear;
            z-index: 0;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .start-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
            position: relative;
            z-index: 1;
            transition: transform 0.5s;
        }
        
        .start-image:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(199, 125, 255, 0.3);
        }
        
        .login-btn {
            padding: 14px 40px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(123, 44, 191, 0.6);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(145deg, var(--darker), #1a0938);
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(123, 44, 191, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123,44,191,0.1) 0%, rgba(123,44,191,0) 70%);
            animation: pulse 15s infinite linear;
            z-index: -1;
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(10, 1, 32, 0.7);
            border: 1px solid rgba(123, 44, 191, 0.5);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(199, 125, 255, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .switch-form span {
            color: var(--accent);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .switch-form span:hover {
            text-shadow: 0 0 5px var(--accent);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }
        
        .requirements {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
        .main-page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .main-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123,44,191,0.05) 0%, rgba(123,44,191,0) 70%);
            animation: pulse 20s infinite linear;
            z-index: -1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(123, 44, 191, 0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.5);
        }
        
        .ribs-count {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .ribs-count::before {
            content: 'ü¶¥';
            margin-right: 5px;
            filter: drop-shadow(0 0 2px var(--accent));
        }
        
        .nav-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }
        
        .nav-item {
            padding: 15px;
            background: linear-gradient(145deg, rgba(123, 44, 191, 0.2), rgba(123, 44, 191, 0.1));
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
            border: 1px solid rgba(123, 44, 191, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .nav-item:hover {
            background: linear-gradient(145deg, rgba(123, 44, 191, 0.3), rgba(123, 44, 191, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .nav-item:hover::before {
            transform: scaleX(1);
        }
        
        .earn-section {
            text-align: center;
            margin: 60px 0 30px;
        }
        
        .earn-btn {
            padding: 16px 40px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(123, 44, 191, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .earn-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(123, 44, 191, 0.6);
        }
        
        .earn-btn:active {
            transform: translateY(0);
        }
        
        .earn-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .earn-btn:hover::after {
            left: 100%;
            top: 100%;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .nav-menu {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="start-page" id="startPage">
        <img src="https://via.placeholder.com/200" alt="Welcome" class="start-image floating" id="startImage">
        <div class="logo">VirRibx</div>
        <button class="login-btn" id="loginBtn">Login</button>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-title">Create Account</div>
            <div class="input-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Enter your username" pattern="[a-zA-Z0-9_]{5,10}" required>
                <div class="requirements">5-10 characters (a-z, 0-9, _ only)</div>
                <div class="error-message" id="usernameError">Username is already taken or invalid</div>
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password" minlength="5" maxlength="10" required>
                <div class="requirements">5-10 characters</div>
            </div>
            <button class="submit-btn" id="registerBtn">Register</button>
            <div class="switch-form">
                Already have an account? <span id="switchToLogin">Login</span>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-title">Welcome Back</div>
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
                <div class="error-message" id="loginError">Invalid username or password</div>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="submit-btn" id="loginSubmitBtn">Login</button>
            <div class="switch-form">
                Don't have an account? <span id="switchToRegister">Register</span>
            </div>
        </div>
    </div>
    
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="main-page" id="mainPage">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">P</div>
                <div class="ribs-count"><span id="userRibs">0</span> ribs</div>
            </div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item">Virbux</div>
            <div class="nav-item">Reviews</div>
            <div class="nav-item">Privacy Policy</div>
            <div class="nav-item">Users</div>
            <div class="nav-item">Channel</div>
        </div>
        
        <div class="earn-section">
            <button class="earn-btn">Earn ribs</button>
        </div>
    </div>
    
    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
        const users = {};
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const startPage = document.getElementById('startPage');
        const loginBtn = document.getElementById('loginBtn');
        const registerModal = document.getElementById('registerModal');
        const loginModal = document.getElementById('loginModal');
        const mainPage = document.getElementById('mainPage');
        const switchToLogin = document.getElementById('switchToLogin');
        const switchToRegister = document.getElementById('switchToRegister');
        const registerBtn = document.getElementById('registerBtn');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const regUsername = document.getElementById('regUsername');
        const regPassword = document.getElementById('regPassword');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const usernameError = document.getElementById('usernameError');
        const loginError = document.getElementById('loginError');
        const userAvatar = document.getElementById('userAvatar');
        const userRibs = document.getElementById('userRibs');
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9_]{5,10}$/;
            return regex.test(username);
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
        function validatePassword(password) {
            return password.length >= 5 && password.length <= 10;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π –∏ –≤—Ö–æ–¥–æ–º
        switchToLogin.addEventListener('click', () => {
            registerModal.style.display = 'none';
            loginModal.style.display = 'flex';
            clearErrors();
        });
        
        switchToRegister.addEventListener('click', () => {
            loginModal.style.display = 'none';
            registerModal.style.display = 'flex';
            clearErrors();
        });
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        registerBtn.addEventListener('click', () => {
            const username = regUsername.value.trim();
            const password = regPassword.value.trim();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!validateUsername(username)) {
                usernameError.textContent = "Username must be 5-10 characters (a-z, 0-9, _ only)";
                usernameError.style.display = 'block';
                return;
            }
            
            if (!validatePassword(password)) {
                alert('Password must be 5-10 characters');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç—å –∏–º–µ–Ω–∏
            if (users[username]) {
                usernameError.textContent = "Username is already taken";
                usernameError.style.display = 'block';
                return;
            }
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            users[username] = {
                password: password,
                ribs: 0
            };
            
            // –í—Ö–æ–¥ –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            loginUser(username);
        });
        
        // –í—Ö–æ–¥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        loginSubmitBtn.addEventListener('click', () => {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—á–µ—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            if (users[username] && users[username].password === password) {
                loginUser(username);
            } else {
                loginError.style.display = 'block';
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loginUser(username) {
            // –ó–∞–∫—Ä—ã—Ç—å –≤—Å–µ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            registerModal.style.display = 'none';
            loginModal.style.display = 'none';
            startPage.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            mainPage.style.display = 'block';
            
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userAvatar.textContent = username.charAt(0).toUpperCase();
            userRibs.textContent = users[username].ribs;
            
            // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è –≤–≤–æ–¥–∞
            regUsername.value = '';
            regPassword.value = '';
            loginUsername.value = '';
            loginPassword.value = '';
            clearErrors();
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ–± –æ—à–∏–±–∫–∞—Ö
        function clearErrors() {
            usernameError.style.display = 'none';
            loginError.style.display = 'none';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        window.addEventListener('click', (event) => {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                clearErrors();
            }
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                clearErrors();
            }
        });
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        regUsername.addEventListener('input', () => {
            const username = regUsername.value.trim();
            if (!validateUsername(username)) {
                usernameError.textContent = "Username must be 5-10 characters (a-z, 0-9, _ only)";
                usernameError.style.display = 'block';
            } else {
                usernameError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
